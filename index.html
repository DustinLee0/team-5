<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini game</title>
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/spotify.css" />
  </head>

  <body>
    <div class="container text-center">
      <section class="row">
        <!-- HEADER -->
        <header class="col-12">
          <h1 class="fs-1 m-4 fw-bold">JavaScript Mini Games</h1>

          <!-- Spotify Search Content -->
          <div class="search mb-4 col-12 col-md-8" id="search-card">
            <h2>Top 10 Spotify Tracks</h2>
            <p>Search for song names, artists or albums</p>
            <input type="search" id="spotify-search" />
            <input type="submit" id="search-btn" />
          </div>

          <!-- Spotify Modal showing data from API -->
          <div class="modal-background hidden" id="modal">
            <div class="modal-card" id="modal-content">
              <span class="modal-close">&times;</span>
              <!-- new elements added here -->
            </div>
          </div>

          <div
            class="player col-md-4 mx-auto mb-4 border border-dark rounded-1"
            id="music-player"
          >
            <p class="fs-5 fw-semibold">Play Music Here!</p>
            <button onclick="play()">▶️</button>
            <button onclick="pause()">⏸️</button>
            <button onclick="stop()">⏹</button>
          </div>
        </header>
      </section>

      <!-- GAMES SECTION -->
      <section class="row justify-content-space">
        <!-- GAME 1 -->
        <article class="col-md-4">
          <div class="card bg-img-1">
            <a href="./games/RPS-GAME.html">
              <div class="card-body">
                <h2 class="card-title fs-5">Rock-Paper-Scissors</h2>
              </div>
            </a>
          </div>
        </article>

        <!-- GAME 2 -->
        <div class="col-md-4">
          <article class="card bg-img-2">
            <a href="./games/whac-a-mole.html">
              <div class="card-body">
                <h2 class="card-title fs-5">Whack-A-Mole</h2>
              </div>
            </a>
          </article>
        </div>

        <!-- GAME 3 -->
        <div class="col-md-4">
          <article class="card bg-img-3">
            <a href="./minesweeper.html">
              <div class="card-body">
                <h2 class="card-title fs-5">Minesweeper</h2>
              </div>
            </a>
          </article>
        </div>
      </section>

      <!-- leaderboards -->
      <div class="learderboard">
        <a href="./leaderboards/leaderboard.html">
          <button
            class="fs-2 border border-dark rounded-2 mt-5"
            id="leaderboards"
          >
            Leaderboards
          </button>
        </a>
      </div>
    </div>
    <script src="./js/spotifyAPI.js"></script>
  </body>
</html>
