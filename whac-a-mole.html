<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

          <span class="fw-bold fs-1" id="timeLeft">20</span>

        on
        <a

            <h5 class="modal-title">Game Over!</h5>

              data-bs-dismiss="modal"

            ></button>
