<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./styles/minesweeper.css" />
  </head>

  <body>
    <div id="game">
      <div id="timer" style="width: 300pxpx; height: 150px"></div>
      <div id="home"><a href="./index.html">Home</a></div>
      <div id="selectedGame"></div>
    </div>

    <div
            class="player col-md-4 mx-auto mb-4 border border-dark rounded-1"
            id="music-player"
          >
            <p>Play Music Here!</p>
            <button onclick="play()">▶️</button>
            <button onclick="pause()">⏸️</button>
            <button onclick="stop()">⏹</button>
          </div>
  </body>

  <script src="./Assets/script.js"></script>
</html>
